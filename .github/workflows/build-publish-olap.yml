name: Publish olap docker image

on:
  push:
    branches: ['olap']

jobs:
  ocap-olap:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        IMAGE:
          - name: ocap-olap-arm64
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.deploy/olap/Dockerfile
          platforms: ${{ matrix.IMAGE.platform }}
          tags: |
            ghcr.io/meta-d/${{ matrix.IMAGE.name }}:latest
            metadc/${{ matrix.IMAGE.name }}:latest
            registry.cn-hangzhou.aliyuncs.com/metad/${{ matrix.IMAGE.name }}:latest
          cache-from: type=registry,ref=metadc/${{ matrix.IMAGE.name }}:latest
          cache-to: type=inline

      - name: Docker images list
        run: |
          sudo docker image list

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub Registry
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          docker tag metadc/${{ matrix.IMAGE.name }}:latest metadc/${{ matrix.IMAGE.name }}:$GITHUB_REF_NAME
          docker push metadc/${{ matrix.IMAGE.name }}:$GITHUB_REF_NAME

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to Github Registry
        run: |
          docker tag ghcr.io/meta-d/${{ matrix.IMAGE.name }}:latest ghcr.io/meta-d/${{ matrix.IMAGE.name }}:$GITHUB_REF_NAME
          docker push ghcr.io/meta-d/${{ matrix.IMAGE.name }}:$GITHUB_REF_NAME

      - uses: aliyun/acr-login@v1
        with:
          login-server: https://registry.cn-hangzhou.aliyuncs.com
          username: '${{ secrets.ACR_USERNAME }}'
          password: '${{ secrets.ACR_PASSWORD }}'

      - name: Push to Aliyun Registry
        run: |
          docker tag registry.cn-hangzhou.aliyuncs.com/metad/${{ matrix.IMAGE.name }}:latest registry.cn-hangzhou.aliyuncs.com/metad/${{ matrix.IMAGE.name }}:$GITHUB_REF_NAME
          docker push registry.cn-hangzhou.aliyuncs.com/metad/${{ matrix.IMAGE.name }}:$GITHUB_REF_NAME
