name: Storybook Build and Deploy
on: 
  push:
    paths: ["packages/angular/**"] # Trigger the action only when files change in the folders defined here
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false
      - name: Install and Build ğŸ”§
        run: | # Install npm packages and build the Storybook files
          yarn install
          yarn b:sb:ocap-angular
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: main # The branch the action should deploy to.
          FOLDER: dist/storybook/angular # The folder that the build-storybook script generates files.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          TARGET_FOLDER: docs