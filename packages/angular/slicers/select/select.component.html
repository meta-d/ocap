<mat-form-field fxFlex="100" [appearance]="appearance">
  <mat-label>Select</mat-label>
  <mat-select [formControl]="formControl">
    <mat-option *ngFor="let property of dimensions$ | async" [value]="property.__id__">
        <button *ngIf="property.role === AggregationRole.hierarchy" mat-icon-button displayDensity="compact" disabled></button>
        {{property.caption || property.name}}
    </mat-option>
  </mat-select>

  <div matSuffix>
    <button mat-icon-button  [matMenuTriggerFor]="operatorMenu"
        (click)="$event.stopPropagation();$event.preventDefault();">
        <mat-icon>drag_handle</mat-icon>
    </button>

    <button mat-icon-button matSuffix [matMenuTriggerFor]="slicerMenu"
        (click)="$event.stopPropagation();$event.preventDefault();">
        <mat-icon>more_vert</mat-icon>
    </button>

    <ng-content></ng-content>
  </div>
  
</mat-form-field>

<mat-menu #operatorMenu="matMenu" class="ngm-density__compact">
    <button mat-menu-item disableRipple >
      <mat-icon>dvr</mat-icon>
      <span>Equal</span>
    </button>
    <button mat-menu-item disableRipple >
        <mat-icon>chevron_left</mat-icon>
        <span>Less than</span>
    </button>

    <button mat-menu-item disableRipple >
        <mat-icon>first_page</mat-icon>
        <span>Less Equal</span>
    </button>

    <button mat-menu-item disableRipple >
        <mat-icon>chevron_right</mat-icon>
        <span>Greater than</span>
    </button>
    
    <button mat-menu-item disableRipple >
        <mat-icon>last_page</mat-icon>
        <span>Greater Equal</span>
    </button>
</mat-menu>

<mat-menu #slicerMenu="matMenu" class="ngm-density__compact">
    <button mat-menu-item disableRipple >
      <mat-icon>dvr</mat-icon>
      <span>显示为...</span>
    </button>
</mat-menu>
